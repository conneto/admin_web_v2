<div id="container">
  <div class='loading-spinner'*ngIf="loadService.isLoading | async">
    <mat-spinner></mat-spinner>
  </div>
  <!-- <img class="image-background" src="assets/cover/login.png" /> -->
  <div class="login-box">
    <div class="login-padding">
      <div class="login-header">
        <h2>Conneto</h2>
        <p>Welcome back, please sign in !</p>
      </div>
      <form [formGroup]="loginForm" action="">
        <div class="login-form">
          <div>
            <mat-icon class="form-icon">person</mat-icon
            ><input
              class="input login"
              type="text"
              placeholder="Enter your account"
              required=""
              formControlName="username"
            />
          </div>
          <div>
            <mat-icon class="form-icon">lock</mat-icon
            ><input
              class="input password"
              [type]="hide ? 'password' : 'text'"
              placeholder="Enter your password"
              required=""
              formControlName="password"
            />
            <button class="hide-button" title="Hide" (click)="hide = !hide">
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </div>
        </div>
      </form>
      <div class="login-footer">
        <div class="login-forget">
          <a href="#">Forget Password?</a>
        </div>
        <div class="login-remember-box">
          <input type="checkbox" name="Remember Me" id="checkbox" />
          <label for="checkbox">Remember Me</label>
        </div>
      </div>
      <div class="login-button">
        <button [disabled]="loginForm.invalid" (click)="login()">
          Sign In
        </button>
      </div>
      <div class="register-button">
        <a routerLink="/register">Create as organization manager</a>
      </div>
    </div>
  </div>
