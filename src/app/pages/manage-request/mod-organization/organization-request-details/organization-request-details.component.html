

<div *ngIf='organization' >
  <div class="container">
    <div class="box">
      <button (click)='goBack()'><mat-icon>close</mat-icon></button>
      <div class="header">
        <img src="{{organization.cover}}" alt="" />
      </div>
      <div class="content">
        <div class="content-information">
          <div>
            <div class="icon">
              <img src="{{organization.cover}}" alt="" />
            </div>
            <div>
              <p>{{organization.name}}</p>
            </div>
          </div>
          <div>
            <p class="title">Create by</p>
            <p>aa</p>
          </div>
          <div>
            <p class="title">Date created</p>
            <p>{{organization.foundingDate |date:'mediumDate'}}</p>
          </div>
          <div>
            <p>Non-profit organization</p>
          </div>
        </div>
        <div class="content-main">
          <div class="content-introduce">
            <div>Introduce:</div>
            <div>
              {{organization.description}}
            </div>
          </div>
          <div class="content-field">
            <div>Vision:</div>
            <div>{{organization.vision}}</div>
          </div>
          <div class="content-area">
            <div>Mission:</div>
            <div>{{organization.mission?organization.mission:'Nothing'}}</div>
          </div>
          <div class="content-area">
            <div>Website:</div>
            <a href='{{organization.website}}'>{{organization.website}}</a>
          </div>
          <div class="content-button">
            <app-approve-decline-button></app-approve-decline-button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
