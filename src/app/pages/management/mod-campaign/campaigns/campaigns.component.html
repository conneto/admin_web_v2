<div *ngIf="isLoaded">
  <app-tabgroup [entity]="'cam'" [object]="passData"></app-tabgroup>

  <ng-template #noRequest>
    <div *ngIf="!isEmpty">
      <div class="search-bar mb-3">
        <div *ngIf="!noResultBySearch; then name; else result"></div>
        <div>
          <ng-template #name>
            <div class="name">
              <h3>Chiến dịch</h3>
              <p>({{ number ? number : "" }})</p>
            </div>
          </ng-template>
          <ng-template #result>
            <div class="name">
              <h3>Không tìm thấy kết quả phù hợp</h3>
            </div>
          </ng-template>
        </div>
        <app-change-to-list
        (handleTitle)="handleTitle($event)"
      ></app-change-to-list>
        <div>
          <app-search-bar
            (getItem)="getData($event)"
            [entity]="passData"
            [entityCopy]="oldData"
          ></app-search-bar>
        </div>
      </div>

      <app-list-view *ngIf='isList' [entity]="campaigns"></app-list-view>
      <div *ngIf='!isList'  class="container">
        <div class = "row">
          <app-campaign-card-info class="campaign-card mb-3 col-lg-4 col-sm-6 col-12" *ngFor="let cam of campaigns"
            [valueNumber]="value"
            [campaign]="cam"
          ></app-campaign-card-info>
        </div>
      </div>
    </div>
  </ng-template>
  <div *ngIf="isEmpty">Hiện tại không có chiến dịch nào được tạo!</div>
  <div *ngIf="isRequest; then request; else noRequest"></div>
  <ng-template #request>
    <div *ngIf="!isEmpty">
      <div class="search-bar">
        <div *ngIf="!noResultBySearch; then name; else result"></div>
        <ng-template #name>
          <div class="name">
            <h3>Chiến Dịch</h3>
            <p>({{ number ? number : "" }})</p>
          </div>
        </ng-template>
        <ng-template #result>
          <div class="name">
            <h3>Không tìm thấy kết quả phù hợp</h3>
          </div>
        </ng-template>

        <app-search-bar
          (getItem)="getData($event)"
          [entity]="passData"
          [entityCopy]="oldData"
        ></app-search-bar>
      </div>
    </div>
    <div class="container">
      <div *ngFor="let campaign of campaigns">
        <app-campaign-request-card
          [campaign]="campaign"
        ></app-campaign-request-card>
      </div>
    </div>
  </ng-template>
</div>
