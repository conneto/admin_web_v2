<div *ngIf="project">
  <div class="container">
    <div class="box">
      <div class="closeButton">
        <button (click)="goBack()"><mat-icon>close</mat-icon></button>
      </div>
      <div class="header">
        <div class="header-content">
          <div class="header-image">
            <img src="{{urlApi}}/show/images?p={{urlCover}}" alt="" />
          </div>
          <div class="header-information">
            <div>
              <img
                class="logo"
                src="{{urlApi}}/show/images?p={{urlLogo}}"
              />
              <h4>{{ project.name }}</h4>
              <app-status></app-status>
            </div>

            <p>
              Đồng hành cùng dự án <br />
              <span class="organization-name">{{project.organizationName}}</span>
            </p>
            <div class="card-icon">
              <div class="start-date">
                <p>{{ project.startDate | date: "mediumDate" }}</p>
                <mat-card-subtitle> Start Date </mat-card-subtitle>
              </div>
              <div class="budget-item">
                <p>{{ project.endDate | date: "mediumDate" }}</p>
                <mat-card-subtitle> End Date </mat-card-subtitle>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="content-information">
          <div class="content-description">
            <span>Description:</span>
            <p>
              {{ project.description }}
            </p>
          </div>
        </div>
        <div *ngIf='!isAdmin'class="content-button">
          <button (click)="openCampaignForm()" mat-raised-button color="accent">Create a campaign</button>
        </div>
      </div>
    </div>
  </div>
</div>
