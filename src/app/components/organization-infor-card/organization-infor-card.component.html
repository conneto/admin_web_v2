<mat-card
  title="Click to see more details"
  (click)="viewDetails()"
  class="moveFadein"
>
  <mat-card-title-group>
    <mat-card-title> SUGAR VIETNAM </mat-card-title>
    <mat-card-subtitle>Non-profit organization</mat-card-subtitle>

    <img
      mat-card-avatar
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    />
  </mat-card-title-group>
  <div class="card-icon">
    <div>
      <mat-icon title="Request by">people</mat-icon
      ><span class="margin-left">Khang Tran</span>
    </div>
    <div>
      <mat-icon title="At">date_range</mat-icon
      ><span class="margin-left">25/02/2012</span>
    </div>
  </div>
  <mat-card-actions>
    <button title="Click to approve" mat-button>Approve</button>

    <button title="Click to decline" mat-button>Decline</button>
  </mat-card-actions>
</mat-card>
