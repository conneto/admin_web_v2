<div class='box' *ngIf="projects">
  <div *ngFor="let project of projects">
    <div class='box__item' >
      <mat-card (click)='goToDetail(project.id)'>
        <div class="image">
            
          <img
            loading="lazy"
            alt="Cover of this project"
            mat-card-image
            src="{{ urlApi }}/show/images?p={{ project.cover }}"
          />
        </div>
        <mat-card-title> <p>
            {{ project.name }}
        </p></mat-card-title>
        <div class="card-icon">
          <div>
            <img
              loading="lazy"
              src="{{ urlApi }}/show/images?p={{ project.organizationLogo }}"
            />
            <span class="margin-left">{{ project.organizationName }}</span>
          </div>
          <div>
            <mat-icon title="At">date_range</mat-icon
            ><span class="margin-left">{{
              project.created_at | date: "dd/MM/yyyy"
            }}</span>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
