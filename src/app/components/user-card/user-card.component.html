<mat-card>
  <div class="content-center">
    <div mat-card-avatar class="user-avatar"></div>

    <button class="button-hover" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <div class="user-status content-center">
      <span class="dot"></span>Activated
    </div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>info </mat-icon>
        Details
      </button>
    </mat-menu>
  </div>

  <div class="text-center">
    <mat-card-title>Khang Tran</mat-card-title>
    <mat-card-subtitle>@khangtran</mat-card-subtitle>
  </div>
  <div class="text-center">
    <mat-card-content> Join in 25/05/2022 </mat-card-content>
  </div>
  <div class="content-center">
    <button mat-flat-button>Disable</button>
  </div>
</mat-card>
