<div *ngIf='user'>
  <mat-card>
    <div class="content-center">
      <div mat-card-avatar class="user-avatar"></div>
  
      <button class="button-hover" mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <div class="user-status content-center">
        <span title="Đang hoạt động" class="dot"></span>
      </div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>info </mat-icon>
          Chi tiết
        </button>
      </mat-menu>
    </div>
    
    <div class="text-center">
      <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
      <mat-card-subtitle>@{{user.username}}</mat-card-subtitle>
    </div>
    <div class="text-center">
      <mat-card-content> Tham gia vào <span class="join-date">{{user.created_at | date:'dd/MM/yyyy'}}</span> </mat-card-content>
    </div>
    <div class="content-center">
      <button (click)='disableUser()'mat-flat-button>Kích hoạt</button>
    </div>
  </mat-card>
  
</div>
