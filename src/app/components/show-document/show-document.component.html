<div class="row" *ngIf="entityPDF && type == 'pdf'">
  <div class="container" *ngFor="let e of entityPDF">
    <a href="{{ uriApi }}/show/files?p={{ e.url }}" download>
      <mat-card title="Xem chi tiết" class="moveFadein">
        <div class="content">
          <img src="/assets/icons/pdf.svg" />
          <p>
            {{ e.name }}
          </p>
          <p>Ngày đăng tải : {{ e.created_at | date: "dd/MM/yyyy" }}</p>
        </div>
      </mat-card>
    </a>
  </div>
</div>

<div class="row" *ngIf="entityExcel && type=='excel'">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef>Thứ hạng</th>
      <td mat-cell *matCellDef="let e">{{ e.no }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Tên</th>
      <td mat-cell *matCellDef="let e">{{ e.volunteer_name }}</td>
    </ng-container>
    <ng-container matColumnDef="donated_amount">
      <th mat-header-cell *matHeaderCellDef>Tổng tiền</th>
      <td mat-cell *matCellDef="let e">
        {{ e.donated_amount | number | replace: ",":"." }}đ
      </td>
    </ng-container>
    <ng-container matColumnDef="donated_turn">
      <th mat-header-cell *matHeaderCellDef>Số lần quyên góp</th>
      <td mat-cell *matCellDef="let e">{{ e.donated_turn }}</td>
    </ng-container>
    <ng-container matColumnDef="donated_campaign">
      <th mat-header-cell *matHeaderCellDef>Số chiến dịch đã quyên góp</th>
      <td mat-cell *matCellDef="let e">{{ e.donated_campaign }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
</div>
