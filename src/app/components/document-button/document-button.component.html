<div class="box">
  <div class="box-header">
    <mat-icon>close</mat-icon>
  </div>
  <div class="box-content">
    <div class="box-upload">
      Vui lòng điền chứng thực vào biểu mẫu bên dưới và tải lên lại.
      <div class="form">
        <button mat-button-raised color="primary" (click)="exportExcel()">
          Tải về bản mẫu
        </button>
        <table id="excel-table">
          <tr>
            <th>Mục đích</th>
            <th>Tên</th>
            <th>Số lượng</th>
            <th>Giá tiền</th>
            <th>Ngày trả tiền</th>
            <th>Người trả</th>
            <th>Người nhận</th>
            <th>Hình ảnh chứng thực</th>
          </tr>
        </table>
      </div>
    </div>
    <div class="box-table">
        <button></button>
        <div>

        </div>
    </div>
  </div>
</div>
