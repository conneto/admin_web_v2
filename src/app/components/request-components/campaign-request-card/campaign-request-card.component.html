<div *ngIf="campaign">

    <mat-card (click)='goToDetails(campaign.id)' title="Click to see more details">

      <div class="image">
        <img src="assets/images/sugar.png" />
        <img mat-card-image src="assets/images/ddtt18_cover.png" />
      </div>
      <mat-card-title>
        {{ campaign.name }}
      </mat-card-title>

      <div class="subtitle">
        <img mat-card-avatar src='{{campaign.org_logo}}'>
        <mat-card-subtitle class="organization-name">{{
          campaign.org_name
        }}</mat-card-subtitle>
      </div>
      <div class="card-icon">
        <div class="start-date">
          <p>{{ campaign.start_date | date: "dd/MM/yyyy" }}</p>
          <mat-card-subtitle> Ngày bắt đầu </mat-card-subtitle>
        </div>
        <div class="budget-item">
          <p>{{ campaign.target_number| currency: "VND" }}</p>
          <mat-card-subtitle> Mục tiêu cần đạt </mat-card-subtitle>
        </div>
      </div>

      <mat-card-actions>
        <button (click)="approve()" title="Click to approve" mat-button>
         Chấp nhận
        </button>

        <button (click)="reject()" title="Click to decline" mat-button>
        Từ chối
        </button>
      </mat-card-actions>
    </mat-card>

</div>
