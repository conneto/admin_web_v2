<div class="container">
  <form [formGroup]="projectForm" action="">

    <div class="login-form">
      <div>
        <mat-label style="width: 24%">Tên dự án</mat-label>
        <input class="input login" type="text" placeholder="Tên dự án" required="" formControlName="name" />
      </div>
      <span *ngIf="  ( projectControl.name.touched||isSubmitted) &&
            projectControl.name.errors?.required
            ||
            projectControl.name.errors?.['minlength'] ||   projectControl.name.errors?.['maxlength']
          " class="text-danger">Tên dự án bắt buộc và có độ dài tối thiểu 8, tối đa 128 kí tự</span>

      <div>
        <mat-label style="width: 24%">Mô tả</mat-label>
        <textarea class="input login" type="text" placeholder="Giới thiệu về dự án" required=""
          formControlName="description"></textarea>
      </div>
      <span *ngIf="  ( projectControl.description.touched||isSubmitted) &&
      projectControl.description.errors?.required
      ||
      projectControl.description.errors?.['minlength'] ||   projectControl.description.errors?.['maxlength']
    " class="text-danger">Giới thiệu về dự án bắt buộc và có độ dài tối thiểu 128, tối đa 256 kí
        tứ</span>

      <div>
        <mat-label style="width: 24%">Ngày bắt đầu</mat-label>

        <input class="input login" type="date" required="" formControlName="start_date" />
      </div>
      <div>
        <mat-label style="width: 24%">Ngày kết thúc</mat-label>

        <input class="input login" type="date" required="" formControlName="end_date" />
      </div>
      <div>
        <mat-form-field>
          <mat-label>Lĩnh vực</mat-label>
          <mat-select formControlName="category" required="false" multiple>
            <mat-select-trigger>
              <mat-chip-list>
                <mat-chip *ngFor="let e of projectControl.category.value" [removable]="true"
                  (removed)="onRemoveCategory(e)">
                  {{ e.vietsub }}
                  <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
              </mat-chip-list>
            </mat-select-trigger>
            <mat-option *ngFor="let e of category" [value]="e">
              {{ e.vietsub }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <label style="width: 100px"> Ảnh bìa:</label>
        <input type="file" accept="image/png,image/jpg,image/jpeg" formControlName="cover"
          (change)="onChange($event)" />
      </div>
      <div style='margin-top:10px'>
        <label style="width: 100px;"> Logo:</label>
        <input type="file" accept="image/png,image/jpg,image/jpeg" formControlName="logo"
          (change)="onChangeCover($event)" />
      </div>
    </div>
  </form>


  <div class="login-button">
    <button mat-button (click)="update()">
      Cập nhật
    </button>
  </div>
</div>
