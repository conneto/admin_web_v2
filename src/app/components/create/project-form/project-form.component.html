<div class='container'>
  <div>
    <h3 mat-dialog-title >{{ data.title }}</h3>
   
  </div>
  <div class="content">
    <form class="form" [formGroup]="projectForm">
      <div class="input">
        <div>
          <label> Project name: </label>
          <input formControlName="name" />
        </div>
        <div>
          <label> Description: </label>
          <textarea formControlName="description"></textarea>
        </div>
        <div>
          <label> Start Date: </label>
          <input type="date" formControlName="start_date" />
        </div>
        <div>
          <label> End Date: </label>
          <input type="date" formControlName="end_date" />
         
        </div>
        <div>
          <label> Cover image: </label>
          <input type="file" accept="image/png,image/jpg,image/jpeg" formControlName="cover" (change)="onChange($event)"/>
         
        </div>
        <div>
          <label> Logo : </label>
          <input type="file" accept="image/png,image/jpg,image/jpeg" formControlName="logo" (change)="onChangeCover($event)"/>
         
        </div>
      </div>
    </form>
  </div>
  <div class="button">
    <button
      mat-button
      [disabled]="projectForm.invalid"
      mat-dialog-close
      color="primary"
     
      (click)="yesClick()"
    >
     Create 
    </button>
    <button mat-button (click)="noClick()">
      Cancel
    </button>
  </div>
</div>
